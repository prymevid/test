name: Stream Music Video to YouTube

env:
  # Video file configuration
  VIDEO_FILE_PREFIX: "k"
  VIDEO_FILE_RANGE_START: 1
  VIDEO_FILE_RANGE_END: 17
  VIDEO_FILE_EXTENSION: ".mp4"

  # Stream configuration
  CLOUDFLARE_R2_URL: "https://pub-b19fa9b28a6640638cebf21d187c3e25.r2.dev/new/"
  YOUTUBE_RTMP_URL: "rtmp://a.rtmp.youtube.com/live2/"
  
  # TWO YouTube stream keys
  YOUTUBE_STREAM_KEY_A: "sdf6-cj08-0cbw-5xh4-8kus"
  YOUTUBE_STREAM_KEY_B: "zhz6-63as-rd13-wd4b-8kvy"

  # Runtime configuration (minutes) - REDUCED from 20000
  BASE_RUNTIME: 120  # 2 hours (adjust as needed)
  START_JITTER_MAX: 3
  END_JITTER_MAX: 10

  # YouTube preparation delay (seconds) - INCREASED
  YOUTUBE_PREP_DELAY: 60

  # FFmpeg settings
  VIDEO_CODEC: "libx264"
  VIDEO_PRESET: "veryfast"
  VIDEO_BITRATE: "1500k"
  BUFFER_SIZE: "3000k"
  AUDIO_CODEC: "aac"
  AUDIO_BITRATE: "96k"
  AUDIO_SAMPLE_RATE: "44100"
  AUDIO_CHANNELS: "2"

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    concurrency:
      group: youtube-stream-group
      cancel-in-progress: true

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ”‘ Select which key to use (Auto-toggle Aâ†”B)
        id: select-key
        run: |
          echo "========================================"
          echo "ğŸ”‘ STREAM KEY SELECTION PHASE"
          echo "========================================"
          
          # Check if key file exists, create if it doesn't
          if [ -f "last_stream_key.txt" ]; then
            LAST_KEY=$(cat last_stream_key.txt)
            echo "â„¹ï¸  Found previous key: $LAST_KEY"
          else
            echo "â„¹ï¸  No previous key file found. Creating new file..."
            echo "KEY_A" > last_stream_key.txt
            LAST_KEY="KEY_A"
            echo "âœ… Created new key file with default KEY_A"
          fi
          
          # Determine which key to use (alternate between A and B)
          if [ "$LAST_KEY" = "KEY_A" ]; then
            CURRENT_KEY="KEY_B"
            YOUTUBE_STREAM_KEY="$YOUTUBE_STREAM_KEY_B"
            echo "ğŸ”„ Switching from KEY_A to KEY_B"
          else
            CURRENT_KEY="KEY_A"
            YOUTUBE_STREAM_KEY="$YOUTUBE_STREAM_KEY_A"
            echo "ğŸ”„ Switching from KEY_B to KEY_A"
          fi
          
          # Update the key file BEFORE streaming starts
          echo "$CURRENT_KEY" > last_stream_key.txt
          echo "âœ… Updated key file with: $CURRENT_KEY (before stream starts)"
          
          # Set outputs for later use
          echo "current-key=$CURRENT_KEY" >> $GITHUB_OUTPUT
          echo "youtube-stream-key=$YOUTUBE_STREAM_KEY" >> $GITHUB_OUTPUT
          
          echo "========================================"
          echo "ğŸ¯ Selected key: $CURRENT_KEY"
          echo "========================================"

      - name: ğŸ”§ Install FFmpeg
        run: |
          echo "========================================"
          echo "ğŸ”§ FFMPEG INSTALLATION PHASE"
          echo "========================================"
          sudo apt update
          sudo apt install -y ffmpeg
          echo "âœ… FFmpeg installation complete"
          ffmpeg -version

      - name: ğŸ² Select random video
        id: random-video
        run: |
          echo "========================================"
          echo "ğŸ² RANDOM VIDEO SELECTION PHASE"
          echo "========================================"
          RANDOM_NUM=$(( RANDOM % ($VIDEO_FILE_RANGE_END - $VIDEO_FILE_RANGE_START + 1) + $VIDEO_FILE_RANGE_START ))
          VIDEO_FILE="${VIDEO_FILE_PREFIX}${RANDOM_NUM}${VIDEO_FILE_EXTENSION}"
          echo "âœ… Selected video: $VIDEO_FILE"
          echo "video-file=$VIDEO_FILE" >> $GITHUB_OUTPUT

      - name: â±ï¸ Calculate runtime
        id: runtime
        run: |
          echo "========================================"
          echo "â±ï¸ RUNTIME CALCULATION PHASE"
          echo "========================================"
          START_JITTER_SECONDS=$(( RANDOM % ($START_JITTER_MAX * 60 + 1) ))
          END_JITTER_SECONDS=$(( RANDOM % ($END_JITTER_MAX * 60 + 1) ))
          TOTAL_SECONDS=$(( BASE_RUNTIME * 60 + START_JITTER_SECONDS + END_JITTER_SECONDS ))
          
          echo "â„¹ï¸  Base runtime: $BASE_RUNTIME minutes"
          echo "â„¹ï¸  Start jitter: $START_JITTER_SECONDS seconds"
          echo "â„¹ï¸  End jitter: $END_JITTER_SECONDS seconds"
          echo "âœ… Total runtime: $TOTAL_SECONDS seconds"
          
          echo "start-jitter=$START_JITTER_SECONDS" >> $GITHUB_OUTPUT
          echo "total-runtime=$TOTAL_SECONDS" >> $GITHUB_OUTPUT

      - name: â³ Wait for start jitter
        run: |
          echo "========================================"
          echo "â³ START JITTER DELAY PHASE"
          echo "========================================"
          echo "â„¹ï¸  Waiting for ${{ steps.runtime.outputs.start-jitter }} seconds..."
          sleep ${{ steps.runtime.outputs.start-jitter }}
          echo "âœ… Start jitter delay complete"

      - name: ğŸŸ¡ Allow YouTube ingest preparation
        run: |
          echo "========================================"
          echo "ğŸŸ¡ YOUTUBE PREPARATION DELAY"
          echo "========================================"
          echo "â„¹ï¸  Waiting ${YOUTUBE_PREP_DELAY} seconds for YouTube preparation..."
          sleep ${YOUTUBE_PREP_DELAY}
          echo "âœ… YouTube preparation delay complete"

      - name: ğŸ”´ Stream to YouTube (FIXED VERSION)
        run: |
          echo "========================================"
          echo "ğŸ”´ STREAMING TO YOUTUBE"
          echo "========================================"
          echo "â„¹ï¸  Starting FFmpeg stream..."
          echo "ğŸ“º Video: ${{ steps.random-video.outputs.video-file }}"
          echo "ğŸ”‘ Stream key: ${{ steps.select-key.outputs.current-key }}"
          echo "â±ï¸  Duration: ${{ steps.runtime.outputs.total-runtime }} seconds"
          echo "ğŸŒ Stream URL: ${YOUTUBE_RTMP_URL}********"
          
          # Create streaming script
          cat > stream.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail
          
          echo "ğŸ¬ Starting FFmpeg stream..."
          
          # Build FFmpeg command
          FFMPEG_CMD="ffmpeg \
            -re \
            -fflags +genpts+discardcorrupt \
            -stream_loop -1 \
            -i \"${CLOUDFLARE_R2_URL}${VIDEO_FILE}\" \
            -c:v ${{ env.VIDEO_CODEC }} \
            -preset ${{ env.VIDEO_PRESET }} \
            -b:v ${{ env.VIDEO_BITRATE }} \
            -maxrate ${{ env.VIDEO_BITRATE }} \
            -bufsize ${{ env.BUFFER_SIZE }} \
            -r 30 \
            -g 60 \
            -keyint_min 60 \
            -sc_threshold 0 \
            -pix_fmt yuv420p \
            -profile:v high \
            -level 4.2 \
            -c:a ${{ env.AUDIO_CODEC }} \
            -b:a ${{ env.AUDIO_BITRATE }} \
            -ar ${{ env.AUDIO_SAMPLE_RATE }} \
            -ac ${{ env.AUDIO_CHANNELS }} \
            -af aresample=async=1:first_pts=0 \
            -f flv \
            -flvflags no_duration_filesize \
            -rtmp_live live \
            -reconnect 1 \
            -reconnect_streamed 1 \
            -reconnect_delay_max 2 \
            -reconnect_on_network_error 1 \
            -reconnect_on_http_error 4xx,5xx \
            \"${YOUTUBE_RTMP_URL}${YOUTUBE_STREAM_KEY}\""
          
          echo "ğŸ“ FFmpeg command prepared"
          echo "ğŸ”„ Starting stream..."
          
          # Execute FFmpeg
          eval $FFMPEG_CMD &
          
          FFMPEG_PID=$!
          echo "ğŸ“Š FFmpeg PID: $FFMPEG_PID"
          
          # Wait for specified duration
          echo "â³ Streaming for ${TOTAL_RUNTIME} seconds..."
          sleep ${TOTAL_RUNTIME}
          
          # Graceful shutdown
          echo "ğŸ›‘ Stopping stream gracefully..."
          kill -SIGINT $FFMPEG_PID
          
          # Wait for FFmpeg to exit
          wait $FFMPEG_PID || true
          
          echo "âœ… FFmpeg process stopped"
          
          # Allow YouTube to finalize
          echo "â³ Allowing YouTube to finalize ingest (30 seconds)..."
          sleep 30
          EOF

          chmod +x stream.sh

          # Export ALL required variables
          export VIDEO_FILE="${{ steps.random-video.outputs.video-file }}"
          export TOTAL_RUNTIME="${{ steps.runtime.outputs.total-runtime }}"
          export YOUTUBE_STREAM_KEY="${{ steps.select-key.outputs.youtube-stream-key }}"
          export CLOUDFLARE_R2_URL="${{ env.CLOUDFLARE_R2_URL }}"
          export YOUTUBE_RTMP_URL="${{ env.YOUTUBE_RTMP_URL }}"

          # Execute stream
          ./stream.sh
          
          echo "âœ… Stream completed successfully"

      - name: ğŸ’¾ Commit and push key state
        if: always()
        run: |
          echo "========================================"
          echo "ğŸ’¾ COMMITTING KEY STATE"
          echo "========================================"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_stream_key.txt
          git commit -m "Update last used stream key" || echo "No changes to commit"
          echo "â„¹ï¸  Pushing changes to repository..."
          git push origin HEAD:${{ github.ref_name }} || echo "Push failed or no changes"
          echo "âœ… Key state committed and pushed"

      - name: âœ… Final cleanup and summary
        if: always()
        run: |
          echo "========================================"
          echo "ğŸ‰ STREAM WORKFLOW COMPLETE"
          echo "========================================"
          echo "ğŸ“Š SUMMARY:"
          echo "   - Stream key used: ${{ steps.select-key.outputs.current-key }}"
          echo "   - Video played: ${{ steps.random-video.outputs.video-file }}"
          echo "   - Total runtime: ${{ steps.runtime.outputs.total-runtime }} seconds"
          echo "   - Next stream will use: $([ "${{ steps.select-key.outputs.current-key }}" = "KEY_A" ] && echo "KEY_B" || echo "KEY_A")"
          echo "========================================"
          echo "âœ… Stream workflow finished"
          echo "========================================"
